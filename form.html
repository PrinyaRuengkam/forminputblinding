<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนนักศึกษา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            padding: 30px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            background: #667eea;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #5563c1;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>ลงทะเบียนนักศึกษา</h2>
                <p class="text-muted">กรุณากรอกข้อมูลให้ครบถ้วน</p>
            </div>
            <form @submit.prevent="submitForm" novalidate>
                <div class="mb-3">
                    <label for="firstName" class="form-label">ชื่อ *</label>
                    <input type="text" class="form-control" id="firstName" v-model="form.firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">นามสกุล *</label>
                    <input type="text" class="form-control" id="lastName" v-model="form.lastName" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">เบอร์โทร *</label>
                    <input type="text" class="form-control" id="phone" v-model="form.phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล *</label>
                    <input type="email" class="form-control" id="email" v-model="form.email" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">ที่อยู่ *</label>
                    <textarea class="form-control" id="address" v-model="form.address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
            </form>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    form: { firstName: '', lastName: '', phone: '', email: '', address: '' }
                };
            },
            methods: {
                submitForm() {
                    alert('ลงทะเบียนสำเร็จ');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
